<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 1200px;
    }

    .table-responsive {
      margin-top: 20px;
    }

    .order-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .order-card .card-header {
      font-size: 24px;
      font-weight: 600;
      color: #333;
    }

    .add-btn {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    .modal .form-control {
      border-radius: 6px;
      box-shadow: none;
    }

    .btn-primary, .btn-danger, .btn-secondary {
      border-radius: 6px;
    }

    .btn:hover {
      opacity: 0.8;
    }

    .modal-header {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>

<!-- Container for the Orders Management Page -->
<div class="container my-5">
  <div class="order-card">
    <div class="card-header">
      Order Management
    </div>
    <div class="add-btn">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addOrderModal">+ Add Order</button>
    </div>

    <!-- Orders Table -->
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer Name</th>
          <th>Order Date</th>
          <th>Total Price</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>1001</td>
          <td>Michael Scott</td>
          <td>2025-01-12</td>
          <td>$200.00</td>
          <td>
            <button class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#viewOrderModal">View</button>
            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editOrderModal">Edit</button>
            <button class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>
        <tr>
          <td>1002</td>
          <td>Pam Beesly</td>
          <td>2025-01-10</td>
          <td>$350.00</td>
          <td>
            <button class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#viewOrderModal">View</button>
            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editOrderModal">Edit</button>
            <button class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>
        <!-- More rows can be added here -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Add Order Modal -->
<div class="modal fade" id="addOrderModal" tabindex="-1" aria-labelledby="addOrderModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addOrderModalLabel">Add New Order</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="addCustomerName" class="form-label">Customer Name</label>
            <input type="text" class="form-control" id="addCustomerName" required>
          </div>
          <div class="mb-3">
            <label for="addOrderDate" class="form-label">Order Date</label>
            <input type="date" class="form-control" id="addOrderDate" required>
          </div>
          <div class="mb-3">
            <label for="addTotalPrice" class="form-label">Total Price</label>
            <input type="number" class="form-control" id="addTotalPrice" required>
          </div>
          <button type="submit" class="btn btn-primary">Add Order</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Edit Order Modal -->
<div class="modal fade" id="editOrderModal" tabindex="-1" aria-labelledby="editOrderModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editOrderModalLabel">Edit Order</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="editCustomerName" class="form-label">Customer Name</label>
            <input type="text" class="form-control" id="editCustomerName" required>
          </div>
          <div class="mb-3">
            <label for="editOrderDate" class="form-label">Order Date</label>
            <input type="date" class="form-control" id="editOrderDate" required>
          </div>
          <div class="mb-3">
            <label for="editTotalPrice" class="form-label">Total Price</label>
            <input type="number" class="form-control" id="editTotalPrice" required>
          </div>
          <button type="submit" class="btn btn-primary">Update Order</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- View Order Modal -->
<div class="modal fade" id="viewOrderModal" tabindex="-1" aria-labelledby="viewOrderModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="viewOrderModalLabel">Order Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p><strong>Order ID:</strong> 1001</p>
        <p><strong>Customer Name:</strong> Michael Scott</p>
        <p><strong>Order Date:</strong> 2025-01-12</p>
        <p><strong>Total Price:</strong> $200.00</p>
        <!-- Additional order details can be added here -->
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
